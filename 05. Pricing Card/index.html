<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="price-heading">PRICING</h2>
    <div class="pricing-container">
      <div class="pricing-item">
        <h3 class="pricing-kit">Personal</h3>
        <p class="pricing"><sup>$</sup>15<sub>/MO</sub></p>
        <ul class="offers">
          <li>2 Website</li>
          <li>30 GB</li>
          <li>1 Domain</li>
          <li>1 Email</li>
          <li>1x CPU & RAM</li>
        </ul>
        <button class="order-btn">Order Now</button>
      </div>
      <div class="pricing-item">
        <h3 class="pricing-kit">Premium</h3>
        <p class="pricing"><sup>$</sup>30<sub>/MO</sub></p>
        <ul class="offers">
          <li>50 Website</li>
          <li>60 GB</li>
          <li>5 Domain</li>
          <li>20 Email</li>
          <li>2x CPU & RAM</li>
        </ul>
        <button class="order-btn">Order Now</button>
      </div>
      <div class="pricing-item">
        <h3 class="pricing-kit">Ultimate</h3>
        <p class="pricing"><sup>$</sup>100<sub>/MO</sub></p>
        <ul class="offers">
          <li>100 Website</li>
          <li>200 GB</li>
          <li>10 Domain</li>
          <li>100 Email</li>
          <li>2x CPU & RAM</li>
        </ul>
        <button class="order-btn">Order Now</button>
      </div>
    </div>
  </body>
</html>
