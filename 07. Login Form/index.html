<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="t-center">Login</h2>
      <form action="">
        <div class="inputDiv">
          <label for="name" class="username">User Name</label>
          <div class="userArea">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Type Your Username"
            />
          </div>
          <hr />
        </div>
        <div class="inputDiv">
          <label for="password" class="username">Password</label>
          <div class="userArea">
            <i class="fa-solid fa-key"></i>
            <input
              type="text"
              name="password"
              id="password"
              placeholder="Type Your Passwor"
            />
          </div>
          <hr />
        </div>

        <span class="forgotPassword">Forgot Password</span>
        <button class="btn">Login</button>
        <div class="formBottom">
          <ul class="flexUl">
            <a href="#">
              <li><i class="fa-brands fa-facebook"></i></li>
            </a>
            <a href="#">
              <li><i class="fa-brands fa-twitter"></i></li>
            </a>
            <a href="#">
              <li><i class="fa-brands fa-google"></i></li>
            </a>
          </ul>
          <p class="signUp">Or Sign Up using</p>
          <p id="signUp">Sign Up</p>
        </div>
      </form>
    </div>
  </body>
</html>
